<!DOCTYPE html>
<html>
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Delicious+Handrawn&family=Limelight&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="intro-style.css">
  </head>

  <body class="background">
    <div id="scene">
            <!-- HAPPY BIRTHDAY -->
      <div class="happy-bday-container">
        <p class="happy-bday-text">Happy</p>
        <p class="happy-bday-text">Birthday</p>
        <div class="tina-glow"></div>
      </div>

      <!-- NAME -->
      <div class="name-container">
        <p>MAR</p>
        <p class="tina">TINA</p>
      </div>
      <div class="tina-flower-stream"></div>




      <!-- Tina Image -->
      <div class="tina-wrapper">
        <div class="tina-container">
          <img src="Images/smiley-nuse-fit-removebg-preview.png">
          
        </div>
      </div>



      <!-- ORBITING ICONS -->
      <div class="orbit-wrapper">
        <img src="Images/heart.png" class="orbit-icon icon1">
        <img src="Images/star.png" class="orbit-icon icon2">
        <img src="Images/sparkle.png" class="orbit-icon icon3">
        <img src="Images/flower.png" class="orbit-icon icon4">
      </div>

      <div class="login-box">
        <h2 class="login-title">Happy Birthday!!!</h2>
        
        <label class="login-label">What is your name?</label>
        <input type="text" class="login-input" id="nameInput">

        <label class="login-label">How old did you turn?</label>
        <input type="number" class="login-input" id="ageInput">

        <button class="login-submit">Submit</button>
      </div>


      <!-- FLOATING PARTICLES -->
      <div id="float-container"></div>

      <!-- "Click us!" Text -->
      <p class="click-us-text">Click us!</p>

      <!-- Bottom Clickable Icons -->
      <div class="interactive-icons">
        <img src="Images/heart.png">
        <img src="Images/star.png">
        <img src="Images/sparkle.png">
      </div>

      <!-- External JS -->
    


      <!-- ERROR OVERLAY -->
      <div id="error-overlay">
        <div id="error-box">
          <img src="Images/angryTina.png" class="error-img">
          <p class="error-text">WRONG! Cmon birthday girl</p>
        </div>
      </div>


      <script src="intro-script.js"></script> 
    </div>

  </body>
</html>
